---
layout: default
---

<div class="home">

  <figure class="eyecatcher-pic-pos">
    <img src="{{ "/assets/images/sardine-eyecatcher.jpg" | prepend: site.baseurl }}">
  </figure>

  <h1>Meldungen</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="post-meta">
          {{ post.date | date: "%b %-d, %Y" }}
        </p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Meldungen <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS abonnieren</a></p>

</div>
